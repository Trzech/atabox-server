<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Audio Recorder</title>

	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="js/audiodisplay.js"></script>
	<script src="js/recorderjs/recorder.js"></script>
	<script src="js/main.js"></script>
	<style>
	html { overflow: hidden; }
	body { 
		font: 14pt Arial, sans-serif; 
		background: lightgrey;
		display: flex;
		flex-direction: column;
		height: 100vh;
		width: 100%;
		margin: 0 0;
	}
	canvas { 
		display: inline-block; 
		background: #202020; 
		width: 95%;
		height: 45%;
		box-shadow: 0px 0px 10px blue;
	}
	#controls {
		display: flex;
		flex-direction: row;
		align-items: center;
		justify-content: space-around;
		height: 20%;
		width: 100%;
	}
	#record { height: 15vh; }
	#record.recording { 
		background: red;
		background: -webkit-radial-gradient(center, ellipse cover, #ff0000 0%,lightgrey 75%,lightgrey 100%,#7db9e8 100%); 
		background: -moz-radial-gradient(center, ellipse cover, #ff0000 0%,lightgrey 75%,lightgrey 100%,#7db9e8 100%); 
		background: radial-gradient(center, ellipse cover, #ff0000 0%,lightgrey 75%,lightgrey 100%,#7db9e8 100%); 
	}
	#save, #save img { height: 10vh; }
	#save { opacity: 0.25;}
	#save[download] { opacity: 1;}
	#viz {
		height: 80%;
		width: 100%;
		display: flex;
		flex-direction: column;
		justify-content: space-around;
		align-items: center;
	}
	@media (orientation: landscape) {
		body { flex-direction: row;}
		#controls { flex-direction: column; height: 100%; width: 10%;}
		#viz { height: 100%; width: 90%;}
	}
    .method_prop {
        display-style:none;
        overflow: hidden
    }
</style>
<script>
    $( "method_name" )
      .change(function () {
          var str = "";
          $( "method_name option:selected" ).each(function() {
            str += $( this ).text() + " ";
        });
        $(".method_prop").hide();
        $("#" + str).show();
      })
        .change();


</script>
</head>
<body>
	<div id="viz">
		<canvas id="analyser" width="1024" height="500"></canvas>
		<canvas id="wavedisplay" width="1024" height="500"></canvas>
	</div>
	<div id="controls">
		<img id="record" src="img/mic128.png" onclick="toggleRecording(this);">
        <a id="save" href="#"><img src="img/save.svg"></a>
        Method
        <select name="method_name">
             <option value="method_add">add</option>
                    <option value="method_execute">execute</option>
                        <option value="method_list">list</option>
                    </select>
    <div id="method_add_properties" class="method_prop">
        <input type="text" id="name" name="name" value="atabox-web-front"/>
        <input type="text" id="command" name="command" value="pwd"/>
        <input type="text" id="commandargs" name="commandargs" value=""/>
    </div>
    <div id="method_list_properties" class="method_prop">
    </div>

    <div id="method_list_execute" class="method_prop">
    </div>


</body>
</html>
